name: notifications

on:
  workflow_call:
    secrets:
      teams-webhook-url:
        required: true

jobs:

  microsoft_teams:
    name: Microsoft Teams Notifications
    runs-on: ubuntu-latest  
    steps:

      - name: New release
        if: github.event_name == 'release' && github.event.action == 'published'
        uses: aliencube/microsoft-teams-actions@v0.8.0
        with:
          webhook_uri: ${{ secrets.teams-webhook-url }}
          title: 'ğŸ“¦ New release: ${{ github.event.release.tag_name }}'
          summary: 'ğŸ“¦ New release: ${{ github.event.release.tag_name }}'
          theme_color: "07a630"
          sections: '[{ "activityTitle": "${{ github.event.release.name }}", "activitySubtitle": ${{ toJSON(github.event.release.body) }} }]'
          actions: '[{ "@type": "OpenUri", "name": "Show release", "targets": [{ "os": "default", "uri": "${{ github.event.release.html_url }}" }] }, { "@type": "OpenUri", "name": "Download zip", "targets": [{ "os": "default", "uri": "${{ github.event.release.zipball_url }}" }] }]'

      - name: New issue
        if: github.event_name == 'issues' && github.event.action == 'opened'
        uses: aliencube/microsoft-teams-actions@v0.8.0
        with:
          webhook_uri: ${{ secrets.teams-webhook-url }}
          title: 'ğŸ”¥ New issue #${{ github.event.issue.number }}: "${{ github.event.issue.title }}"'
          summary: 'ğŸ”¥ New issue #${{ github.event.issue.number }}: "${{ github.event.issue.title }}"'
          sections: '[{ "activityTitle": "[${{ github.event.issue.user.login }}](${{ github.event.issue.user.html_url }})", "activitySubtitle": ${{ toJSON(github.event.issue.body) }}, "activityImage": "${{ github.event.issue.user.avatar_url }}" }]'
          actions: '[{ "@type": "OpenUri", "name": "View issue", "targets": [{ "os": "default", "uri": "${{ github.event.issue.html_url }}" }] }]'
          theme_color: 'f83838'

      - name: Issue closed
        if: github.event_name == 'issues' && github.event.action == 'closed'
        uses: aliencube/microsoft-teams-actions@v0.8.0
        with:
          webhook_uri: ${{ secrets.teams-webhook-url }}
          title: 'ğŸ Issue #${{ github.event.issue.number }} closed: "${{ github.event.issue.title }}"'
          summary: 'ğŸ Issue #${{ github.event.issue.number }} closed: "${{ github.event.issue.title }}"'
          actions: '[{ "@type": "OpenUri", "name": "View issue", "targets": [{ "os": "default", "uri": "${{ github.event.issue.html_url }}" }] }]'
          theme_color: '58a6ff'

      - name: New issue comment
        if: github.event_name == 'issue_comment' && github.event.action == 'created' && github.actor != 'coderabbitai' && github.actor != 'codecov-commenter' && github.event.sender.type != 'Bot'
        uses: aliencube/microsoft-teams-actions@v0.8.0
        with:
          webhook_uri: ${{ secrets.teams-webhook-url }}
          title: 'ğŸ’¬ New comment on issue #${{ github.event.issue.number }}: "${{ github.event.issue.title }}"'
          summary: 'ğŸ’¬ New comment on issue #${{ github.event.issue.number }}: "${{ github.event.issue.title }}"'
          sections: '[{ "activityTitle": "[${{ github.event.comment.user.login }}](${{ github.event.comment.user.html_url }})", "activitySubtitle": ${{ toJSON(github.event.comment.body) }}, "activityImage": "${{ github.event.comment.user.avatar_url }}" }]'
          actions: '[{ "@type": "OpenUri", "name": "View comment", "targets": [{ "os": "default", "uri": "${{ github.event.comment.html_url }}" }] }]'
          theme_color: '58a6ff'

      - name: New PR review comment
        if: github.event_name == 'pull_request_review_comment' && github.event.action == 'created' && github.actor != 'coderabbitai' && github.actor != 'codecov-commenter' && github.event.sender.type != 'Bot'
        uses: aliencube/microsoft-teams-actions@v0.8.0
        with:
          webhook_uri: ${{ secrets.teams-webhook-url }}
          title: 'ğŸ’¬ New review comment on PR #${{ github.event.pull_request.number }}: "${{ github.event.pull_request.title }}"'
          summary: 'ğŸ’¬ New review comment on PR #${{ github.event.pull_request.number }}: "${{ github.event.pull_request.title }}"'
          sections: '[{ "activityTitle": "[${{ github.event.comment.user.login }}](${{ github.event.comment.user.html_url }})", "activitySubtitle": ${{ toJSON(github.event.comment.body) }}, "activityImage": "${{ github.event.comment.user.avatar_url }}" }]'
          actions: '[{ "@type": "OpenUri", "name": "View comment", "targets": [{ "os": "default", "uri": "${{ github.event.comment.html_url }}" }] }]'
          theme_color: '58a6ff'

      - name: New star
        if: github.event_name == 'watch' && github.event.action == 'started'
        uses: aliencube/microsoft-teams-actions@v0.8.0
        with:
          webhook_uri: ${{ secrets.teams-webhook-url }}
          title: 'â­ï¸ New star!'
          summary: 'â­ï¸ New star!'
          theme_color: 'e3c700'

      - name: New pull request
        if: github.event_name == 'pull_request_target' && github.event.action == 'opened' && github.actor != 'renovate' && github.event.sender.type != 'Bot'
        uses: aliencube/microsoft-teams-actions@v0.8.0
        with:
          webhook_uri: ${{ secrets.teams-webhook-url }}
          title: 'ğŸ› ï¸ New pull request #${{ github.event.pull_request.number }}: "${{ github.event.pull_request.title }}"'
          summary: 'ğŸ› ï¸ New pull request #${{ github.event.pull_request.number }}: "${{ github.event.pull_request.title }}"'
          sections: '[{ "activityTitle": "[${{ github.event.pull_request.user.login }}](${{ github.event.pull_request.user.html_url }})", "activitySubtitle": ${{ toJSON(github.event.pull_request.body) }}, "activityImage": "${{ github.event.pull_request.user.avatar_url }}", "facts": [{"name": "Commits", "value": "${{ github.event.pull_request.commits }}"},{"name": "File changes", "value": "${{ github.event.pull_request.changed_files }}"},{"name": "Additions", "value": "${{ github.event.pull_request.additions }}"},{"name": "Deletions", "value": "${{ github.event.pull_request.deletions }}"}] }]'
          actions: '[{ "@type": "OpenUri", "name": "View pull request", "targets": [{ "os": "default", "uri": "${{ github.event.pull_request.html_url }}" }] }]'
          theme_color: 'f83838'
